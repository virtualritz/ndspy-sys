[package]
name = "ndspy-sys"
version = "0.1.1"
authors = ["Moritz Moeller <virtualritz@protonmail.com>"]
license = "MIT"
description = "Auto-generated Rust bindings for the RenderMan/3Delight|NSI display driver API."
readme = "README.md"
edition = "2018"
build = "build.rs"

[features]
download_3delight_lib = ["reqwest"]

[build-dependencies]
bindgen = "^0.54.0"
reqwest = { version = "^0.10.6", features = ["blocking"], optional = true }
